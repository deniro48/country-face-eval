<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나라별 미의 기준 분석</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <header>
            <h1>나라별 미의 기준 분석기</h1>
            <p>사진을 업로드하여 여러 나라의 미적 기준에 따라 당신의 얼굴을 분석해보세요.</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div id="image-preview-container">
                    <img id="image-preview" src="#" alt="업로드된 이미지">
                </div>
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload" class="upload-btn">사진 선택</label>
            </div>

            <div id="analysis-container" class="hidden">
                <div id="loader" class="hidden">
                    <div class="spinner"></div>
                    <p>분석 중입니다. 잠시만 기다려주세요...</p>
                </div>
                
                <div id="analysis-results" class="hidden">
                    <h2>기본 분석 결과</h2>
                    <div class="results-grid">
                        <div class="result-item">
                            <span class="result-label">성별</span>
                            <span id="gender" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">예상 나이</span>
                            <span id="estimatedAge" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">사진 품질</span>
                            <span id="faceQuality" class="result-value"></span>
                        </div>
                         <div class="result-item">
                            <span class="result-label">감정 상태</span>
                            <span id="emotionAnalysis" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">매력 점수</span>
                            <span id="beautyScore" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">피부 상태</span>
                            <span id="skinCondition" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">얼굴 비율</span>
                            <span id="geometricAnalysis" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">얼굴 대칭</span>
                            <span id="poseAnalysis" class="result-value"></span>
                        </div>
                    </div>
                </div>
                
                <div id="country-rank-container" class="hidden">
                    <h2>국가별 순위</h2>
                    <div id="country-rank-list"></div>
                </div>
                
                <div id="country-details-container" class="hidden">
                    <h2 id="country-details-title"></h2>
                    <div id="country-features"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
